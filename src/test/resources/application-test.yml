spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/testpizza
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
